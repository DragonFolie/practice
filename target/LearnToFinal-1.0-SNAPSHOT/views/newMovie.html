<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<a href="admin_page.html"><h2>Go back</h2></a><br><br>
				</span>
				<span class="contact100-form-title">
					New Movie
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Введіть назву фільму">
					<span class="label-input100">NAME Ukraine *</span>
					<input class="input100" type="text" name="name" placeholder="Введіть назву">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please write name of movie">
					<span class="label-input100">NAME English *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Name">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" >
					<span class="label-input100">Date*</span>
					<input class="input100" type="date" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Time start*</span>
					<input class="input100" type="time" name="phone" placeholder="Enter Time start">
					<span class="label-input100">Time end*</span>
					<input class="input100" type="time" name="phone" placeholder="Enter Your Email ">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please write name of format: name.jpg">
					<span class="label-input100">Poster name*</span>
					<input class="input100" type="text" name="name" placeholder="Please write name of format: name.jpg">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please an actor">
					<span class="label-input100">First Actor *</span>
					<input class="input100" type="text" name="name" placeholder="Write first actor">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please an actor">
					<span class="label-input100">Second Actor  *</span>
					<input class="input100" type="text" name="name" placeholder="Write second actor">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please an actor">
					<span class="label-input100">Third Actor  *</span>
					<input class="input100" type="text" name="name" placeholder="Write third actor ">
				</div>


				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Movie status *</span>
					<div>
						<select class="js-select2" name="service">
							<option >Open</option>
							<option >Canceled</option>
							<option >Finished</option>
							<option >Close to buy</option>
							<option >Private</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">What type of products do you sell?</span>

						<div class="wrap-input100 validate-input bg1" data-validate="Please Type  price">
							<span class="label-input100">Price per seat  *</span>
							<input class="input100" type="text" name="name" placeholder="Write Price per seat ">
						</div>
					</div>

					<div class="wrap-contact100-form-range">
						<span class="label-input100">Budget *</span>

						<!-- <div class="contact100-form-range-value">
							$<span id="value-lower">Price from 0</span> - $<span id="value-upper" to>100</span>
							<input type="text" name="from-value">
							<input type="text" name="to-value">
						</div>

						<div class="contact100-form-range-bar">
							<div id="filter-bar"></div>
						</div> -->
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Введіть опис фільму...">
					<span class="label-input100">Description Ukraine</span>
					<textarea class="input100" name="message" placeholder="Введіть опис фільму..."></textarea>
				</div>
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Description">
					<span class="label-input100">Description English</span>
					<textarea class="input100" name="message" placeholder="Input description of movie..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="addNewMoviePage/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="addNewMoviePage/vendor/animsition/js/animsition.min.js"></script>

	<script src="addNewMoviePage/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="addNewMoviePage/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="addNewMoviePage/vendor/daterangepicker/moment.min.js"></script>
	<script src="addNewMoviePage/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="addNewMoviePage/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="addNewMoviePage/vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 0, 100 ],
	        connect: true,
	        range: {
	            'min': 0,
	            'max': 1000
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
